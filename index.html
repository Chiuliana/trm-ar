<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script
  src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #debug-info {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 11px;
    z-index: 10000;
    max-width: 250px;
  }

  #debug-info div {
    margin: 4px 0;
  }

  .debug-success {
    color: #4CAF50;
    font-weight: bold;
  }

  .debug-error {
    color: #FF5722;
    font-weight: bold;
  }

  .debug-warning {
    color: #FFC107;
  }

  .debug-info {
    color: #FFFFFF;
  }
</style>

<body style="margin: 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- Debug info display in upper right corner -->
  <div id="debug-info">
    <strong>DEBUG LOG:</strong>
    <div id="debug-messages"></div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Sticker 1: Pisica1 Logo - Always available, starts the quest -->
    <a-nft id="pisica1Marker" type="nft" url="./images/pisica1" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity position="0 0 0" scale="200 200 200" gltf-model="assets/cartoon_bed.glb" rotation="-90 0 0"></a-entity>
      <a-text value="#Somebody knocked on the door" align="center" color="#FFFFFF" width="8" position="0 -20 -20"
        rotation="-90 0 0" scale="50 50 50"></a-text>
    </a-nft>

    <!-- Sticker 2: pisica2 - Unlocked after pisica1 -->
    <a-nft id="pisica2Marker" type="nft" url="./images/pisica2" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity id="pisica2Model" position="0 0 0" scale="50 50 50" gltf-model="assets/letter.glb" rotation="90 75 0"
        visible="false"></a-entity>
      <a-text id="pisica2Text" value="#Its the postman! Greet her" align="center" color="#FFFFFF" width="8"
        position="0 -20 -20" rotation="-90 0 0" scale="50 50 50" visible="false"></a-text>
    </a-nft>

    <!-- Sticker 3: pisica3 - Unlocked after pisica2 -->
    <a-nft id="pisica3Marker" type="nft" url="./images/pisica3" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity id="pisica3Model" position="0 -250 -150" scale="15 15 15" gltf-model="assets/hello_my_friends.glb"
        rotation="180 0 0" visible="false"></a-entity>
      <a-text id="pisica3Text" value="#Recieve the letter" align="center" color="#FFFFFF" width="8" position="0 -20 -20"
        rotation="-90 0 0" scale="50 50 50" visible="false"></a-text>
    </a-nft>
    <!-- Sticker 4: pisica4 - Final stage, unlocked after pisica3 -->
    <a-nft id="pisica4Marker" type="nft" url="./images/pisica4" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity id="pisica4Model" position="0 0 0" scale="10 10 10" gltf-model="assets/cute_cartoon_flower.glb"
        rotation="-90 0 0" visible="false"></a-entity>
      <a-text id="pisica4Text" value="#Cat town is happy now!" align="center" color="#FFFFFF" width="8"
        position="0 -20 -20" rotation="-90 0 0" scale="50 50 50" visible="false"></a-text>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let pisica1Scanned = false;
    let pisica2Scanned = false;
    let pisica3Scanned = false;

    // Add debug message to screen
    function addDebugMessage(message, type = 'info') {
      const debugDiv = document.getElementById('debug-messages');
      if (debugDiv) {
        const msg = document.createElement('div');
        msg.textContent = message;
        msg.className = 'debug-' + type;
        debugDiv.appendChild(msg);

        // Keep only last 8 messages
        while (debugDiv.children.length > 8) {
          debugDiv.removeChild(debugDiv.firstChild);
        }
      }
    }

    document.querySelector('a-scene').addEventListener('loaded', function () {
      addDebugMessage('Scene loaded! Quest ready.', 'success');
      addDebugMessage('Scan pisica1 marker first!', 'warning');

      const pisica1Marker = document.querySelector('#pisica1Marker');
      const pisica2Marker = document.querySelector('#pisica2Marker');
      const pisica3Marker = document.querySelector('#pisica3Marker');
      const pisica4Marker = document.querySelector('#pisica4Marker');

      const pisica2Model = document.querySelector('#pisica2Model');
      const pisica3Model = document.querySelector('#pisica3Model');
      const pisica4Model = document.querySelector('#pisica4Model');

      const pisica2Text = document.querySelector('#pisica2Text');
      const pisica3Text = document.querySelector('#pisica3Text');
      const pisica4Text = document.querySelector('#pisica4Text');

      // When pisica1 marker found
      pisica1Marker.addEventListener('markerFound', function () {
        console.log('pisica1 marker found!');
        addDebugMessage('âœ“ pisica1 found!', 'success');
        pisica1Scanned = true;
        addDebugMessage('Next: Scan pisica2 marker', 'warning');
      });

      pisica1Marker.addEventListener('markerLost', function () {
        addDebugMessage('pisica1 marker lost', 'info');
      });

      // When pisica2 marker found
      pisica2Marker.addEventListener('markerFound', function () {
        console.log('pisica2 marker found!');
        addDebugMessage('pisica2 marker detected', 'info');
        if (pisica1Scanned) {
          pisica2Model.setAttribute('visible', 'true');
          pisica2Text.setAttribute('visible', 'true');
          pisica2Scanned = true;
          addDebugMessage('âœ“ pisica2 unlocked!', 'success');
          addDebugMessage('Next: Scan pisica3 marker', 'warning');
          console.log('pisica2 model is now visible!');
        } else {
          addDebugMessage('âœ— BLOCKED! Scan pisica1 first', 'error');
          console.log('pisica1 marker must be scanned first!');
        }
      });

      pisica2Marker.addEventListener('markerLost', function () {
        pisica2Model.setAttribute('visible', 'false');
        pisica2Text.setAttribute('visible', 'false');
        addDebugMessage('pisica2 marker lost', 'info');
      });

      // When pisica3 marker found
      pisica3Marker.addEventListener('markerFound', function () {
        console.log('pisica3 marker found!');
        addDebugMessage('pisica3 marker detected', 'info');
        if (pisica2Scanned) {
          pisica3Model.setAttribute('visible', 'true');
          pisica3Text.setAttribute('visible', 'true');
          pisica3Scanned = true;
          addDebugMessage('âœ“ pisica3 unlocked!', 'success');
          addDebugMessage('Final: Scan pisica4 marker', 'warning');
          console.log('pisica3 model is now visible!');
        } else {
          addDebugMessage('âœ— BLOCKED! Scan pisica2 first', 'error');
          console.log('pisica2 marker must be scanned first!');
        }
      });

      pisica3Marker.addEventListener('markerLost', function () {
        pisica3Model.setAttribute('visible', 'false');
        pisica3Text.setAttribute('visible', 'false');
        addDebugMessage('pisica3 marker lost', 'info');
      });

      // When pisica4 marker found
      pisica4Marker.addEventListener('markerFound', function () {
        console.log('pisica4 marker found!');
        addDebugMessage('pisica4 marker detected', 'info');
        if (pisica3Scanned) {
          pisica4Model.setAttribute('visible', 'true');
          pisica4Text.setAttribute('visible', 'true');
          addDebugMessage('âœ“ pisica4 unlocked!', 'success');
          addDebugMessage('ðŸŽ‰ Quest complete!', 'success');
          console.log('pisica4 model is now visible! Quest complete!');
        } else {
          addDebugMessage('âœ— BLOCKED! Scan pisica3 first', 'error');
          console.log('pisica3 marker must be scanned first!');
        }
      });

      pisica4Marker.addEventListener('markerLost', function () {
        pisica4Model.setAttribute('visible', 'false');
        pisica4Text.setAttribute('visible', 'false');
        addDebugMessage('pisica4 marker lost', 'info');
      });
    });
  </script>
</body>

</html>
